# ---------- http 컨텍스트(서버 블록 밖)에 위치 ----------
# 웹소켓/서버센트 이벤트 대비
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# ---------- 이하부터 server 블록 ----------
upstream backend_upstream { server backend:8080; keepalive 16; }
upstream user_web_upstream { server user-web:80; keepalive 16; }
upstream admin_web_upstream { server admin-web:80; keepalive 16; }

server {
    listen 80;
    server_name _;

    # 업로드가 있다면(이미지 등) 용량 제한 상향 권장
    client_max_body_size 20m;

    # --- API 프록시 ---
    location /api/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 웹소켓/서버센트 이벤트 대비
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_pass http://backend_upstream;
        proxy_read_timeout 300s;
    }

    # --- Admin SPA (/admin 하위로 서빙, Vite base: '/admin/' 필요) ---
    location /admin/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://admin_web_upstream;
    }

    # --- User SPA (루트) ---
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://user_web_upstream;
    }
}
